plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.7.RELEASE'
    compile 'javax.inject:javax.inject:1'
    compile 'org.springframework:spring-context:4.3.4.RELEASE'
    testCompile 'junit:junit:4.11'
    testCompile 'org.springframework:spring-test:4.3.4.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.7.RELEASE'
    testCompile 'com.jayway.jsonpath:json-path:2.2.0'
    testCompile 'org.mockito:mockito-all:1.8.4'
}

group = 'com.panasalbk.app'
version = '2.0-SNAPSHOT'
description = 'pana-sal-bk'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

mainClassName = 'com.panasalbk.app.App'

sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
    }
    test {
        java {
            srcDir 'src/test'
        }
    }
}
